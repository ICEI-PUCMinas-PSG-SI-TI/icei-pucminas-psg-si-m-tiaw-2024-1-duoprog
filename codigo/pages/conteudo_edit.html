<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de conteúdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cursos_regis.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand ms-3 p-3 fs-3" id="logo">Duoprog</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mx-5">
                    <li class="nav-item">
                        <a class="px-lg-4 nav-link text-center text-reset text-decoration-none" href="#">Dificuldades</a>
                    </li>
                    <li class="nav-item border rounded" id="home">
                        <a class="px-lg-3 nav-link text-center text-reset text-decoration-none" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="border">
        <h1 class="text-center mb-0 p-5 border-bottom text-decoration-underline" id="titulo">Registro de conteúdos</h1>
        <div id="corpo" class="px-3 py-2 border border-top-0 border-bottom-0">
            <div id="EspQuests">
                <div class="container-fluid">
                    <div id="tela" class="row"></div>
                </div>
            </div>
            <div id="TelaAddQuest" class="border-bottom mt-2">
                <div class="d-flex col mb-2">
                    <div class="ms-4 input-group input-group-lg InputPerg">
                        <input id="InputNome" type="text" class="form-control ms-2" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" placeholder="Nome do conteúdo...">
                    </div>
                </div>
                <ul>
                    <li>
                        <div id="inputGroup-sizing-sm" class="input-group input-group-sm mb-2 InputResp">
                            <span class="input-group-text p-2">Enunciado:</span>
                            <input id="InputEnunciado" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div id="inputGroup-sizing-sm" class="input-group input-group-sm mb-2 InputResp">
                            <span class="input-group-text p-2">Link de vídeo:</span>
                            <input id="InputLink" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </li>
                </ul>
                <button class="d-flex d-block rounded-pill ms-4 my-2" id="BtnConfConteudo">
                    <p class="m-1 text-black">Confirmar</p><img src="/assets/images/confirmation.png" alt=""
                        class="mx-1 mt-1 AddConfSimb">
                </button>
            </div>
        </div>
    </main>
    <footer class="container-fluid px-5 py-2">
        <div class="row">
            <p class="col-lg-4 col-md-4 col-sm-12 m-auto p-0">Copyright - Todos os Direitos Reservados <br> &copy; 2024
            </p>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center my-3" id="footer-separacao">
                <p class="m-0">DUOLINGO PROG</p>
                <p class="m-0 mt-2 mb-1">Redes Sociais</p>
                <a href="https://www.instagram.com/" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/instagram.svg"
                            alt="Icone que redireciona para o instagram"></button></a>
                <a href="https://twitter.com/?lang=pt-br" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/twitter.svg"
                            alt="Icone que redireciona para o twitter"></button></a>
                <a href="https://www.youtube.com/?hl=pt-br" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/youtube.svg"
                            alt="Icone que redireciona para o youtube"></button></a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 m-auto p-0 text-end">
                <p class="m-0">Política de Privacidade <br>Política de Cookies</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/conteudo_edit.js"></script>
</body>

</html>
