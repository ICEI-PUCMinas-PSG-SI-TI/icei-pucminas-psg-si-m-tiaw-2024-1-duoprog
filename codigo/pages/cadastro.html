

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    
    <title>Cadastro de Usuários</title>
</head>
<body class="text-white">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand ms-3 p-3 fs-3" id="logo">DUOPROG</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-5">
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset" href="#">Fórum</a>
                        </li>
                        <li class="nav-item border rounded mx-2" id="home">
                            <a class="px-lg-3 nav-link text-center text-reset " href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center my-4">Crie uma Conta</h1>
        <section class="container row m-auto border border-light border-radius-card mb-5 p-0">
            <div class="col-lg-4 col-md-4 col-sm-12 m-auto ">
                <img src="../assets/images/aluna.png" alt="Foto de pessoa estudando que ilusta o login de usuário" class="img-fluid p-auto">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 border-only p-0 m-0">
                <div class="p-0">
                    <div class="row mt-3">
                        <ul class="list-unstyled p-0 px-5 w-100 text-end">
                            <li class="d-inline my-auto me-2">Já possui uma conta?</li>
                            <li class="d-inline">
                                <a href="login.html">
                                    <button type="button" class="btn btn-sign-up">Sign-In</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <h2 class="col-10 my- mx-auto border-bottom border-light p-0 pb-2">Cadastro</h2>
                    <div class="col-12 text-center">
                        <form id="formCadastro" class="p-0 mx-auto">
                            <label for="txt_nome" class="col-8 text-start">Nome de Usuário: </label>
                            <input type="text" name="txt_nome" id="txt_nome" class="col-8 border border-light rounded bg-transparent">
                            <label for="txt_email" class="col-8 text-start">Email: </label>
                            <input type="email" name="txt_email" id="txt_email" class="col-8 border border-light rounded bg-transparent">
                            <label for="txt_idade" class="col-8 text-start">Idade: </label>
                            <input type="text" name="txt_idade" id="txt_idade" class="col-8 border border-light rounded bg-transparent">
                            <label for="txt_cidade" class="col-8 text-start">Cidade: </label>
                            <input type="text" name="txt_cidade" id="txt_cidade" class="col-8 border border-light rounded bg-transparent">
                            <label for="txt_senha" class="col-8 text-start">Senha:</label>
                            <input type="password" name="txt_senha" id="txt_senha" class="col-8 border border-light rounded bg-transparent mb-1">
                            <button type="submit" class="col-8 mt-3 btn btn-lg btn-sign-up">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = document.getElementById('txt_nome').value;
    const email = document.getElementById('txt_email').value;
    const idade = document.getElementById('txt_idade').value;
    const cidade = document.getElementById('txt_cidade').value;
    const senha = document.getElementById('txt_senha').value;

    if (cadastrarUsuario(nome, email, idade, cidade, senha)) {
        alert("Cadastro realizado com sucesso!");
        window.location.href = 'login.html';  // Redireciona para a página de login
    } else {
        alert("Erro ao cadastrar. Tente novamente.");
    }
});
    function cadastrarUsuario(nome, email, idade, cidade, senha) {
        if (!nome || !email || !idade || !cidade || !senha) {
            alert("Todos os campos são obrigatórios!");
            return false;
        }

        const user = {
            nome: nome,
            email: email,
            senha: senha
        };

        localStorage.setItem(nome, JSON.stringify(user));
        return true;
    }
    function cadastrarAdmin() {
            if (!localStorage.getItem('admin')) {
                const admin = {
                    nome: 'admin',
                    email: 'admin@example.com',
                    idade: 30,
                    cidade: 'BH',
                    senha: '123',
                    tipo: 'adm'
                };
                localStorage.setItem('admin', JSON.stringify(admin));
            }
        }
        cadastrarAdmin();
    </script>
</body>
</html>
