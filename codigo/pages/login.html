<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    
    <title>Login</title>
</head>
<body class="text-white">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand ms-3 p-3 fs-3" id="logo">DUOPROG</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-5">
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset" href="#">Fórum</a>
                        </li>
                        <li class="nav-item border rounded mx-2" id="home">
                            <a class="px-lg-3 nav-link text-center text-reset " href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center my-4">Login</h1>
        <section class="container row m-auto border border-light border-radius-card mb-5 p-0">
            <div class="col-lg-4 col-md-4 col-sm-12 m-auto ">
                <img src="../assets/images/aluna.png" alt="Foto de pessoa estudando que ilusta o login de usuário" class="img-fluid p-auto">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 border-only p-0 m-0">
                <div class="p-0">
                    <div class="row mt-3">
                        <ul class="list-unstyled p-0 px-5 w-100 text-end">
                            <li class="d-inline my-auto me-2">Ainda não possui uma conta?</li>
                            <li class="d-inline">
                                <a href="cadastro.html">
                                    <button type="button" class="btn btn-sign-up">Sign-Up</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <h2 class="col-10 my- mx-auto border-bottom border-light p-0 pb-2">Login</h2>
                    <div class="col-12 text-center">
                        <form id="formLogin" class="p-0 mx-auto">
                            <label for="txt_login" class="col-8 text-start">Login:</label>
                            <input type="text" name="txt_login" id="txt_login" class="col-8 border border-light rounded bg-transparent">
                            <label for="txt_senha" class="col-8 text-start">Senha:</label>
                            <input type="password" name="txt_senha" id="txt_senha" class="col-8 border border-light rounded bg-transparent mb-1">
                            <button type="submit" class="col-8 mt-3 btn btn-lg btn-sign-up">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();
            const login = document.getElementById('txt_login').value;
            const senha = document.getElementById('txt_senha').value;

            if (loginUser(login, senha)) {
                alert("Login realizado com sucesso!");
                if(login == "admin")
                window.location.href = 'dificuldade.html';  // Redireciona para a página inicial
                else
                window.location.href = 'index.html';
            } else {
                alert("Login ou senha incorretos!");
            }
        });
        function loginUser(login, senha) {
            const user = JSON.parse(localStorage.getItem(login));

            if (user && user.senha === senha) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
