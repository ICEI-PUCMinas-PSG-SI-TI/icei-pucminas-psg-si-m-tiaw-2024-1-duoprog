<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">

    <title>Login de Usuário</title>
</head>
<body class="text-white">
    <header class="container-fluid px-5 py-4">
        <div class="row">
            <p class="col-2 m-auto p-0">DUOLINGO PROG</p>          
            <ul class="nav nav-pills justify-content-end col-10 p-0">  
                <li class="nav-item border border-light border-radius-card mx-2">
                  <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item border border-light border-radius-card mx-2">
                  <a class="nav-link text-light" href="#">Fórum</a>
                </li>
                <li class="nav-item border border-light border-radius-card mx-2">
                  <a class="nav-link text-light" href="login.html" tabindex="-1" aria-disabled="true">Login</a>
                </li>
                <li class="nav-item border border-light border-radius-card mx-2">
                    <a class="nav-link text-light" aria-current="page" href="login.html">Começar</a>
                  </li>
            </ul>
        </div>
    </header>
    <main class="container-fluid">
        <h1 class="text-center my-4">Painel do Aluno</h1>

        <section class="container row m-auto border border-light border-radius-card mb-4">
            <div class="col-6 m-auto ">
                <img src="../assets/images/aluna.png" alt="Foto de pessoa estudando que ilusta o login de usuário">
            </div>
            <div class="col-6 border-only">
                <div class="row mt-3 ">
                    <ul class="row justify-content-end list-unstyled p-0">
                        <li class="col-5 p-0 m-0 text-end my-auto me-2">Não possui uma conta?</li>
                        <li class="col-2 p-0 m-0 text-end"><a href="cadastro.html"><button type="button" class="btn btn-sign-up">Sign-Up</button></a></li>
                    </ul>
                </div>

                <div class="row">
                    <h2 class="col-9 mt-5 border-bottom border-light p-0 mx-auto mb-5 pb-2">Login</h2>

                    <div class="container text-center">
                        <form action="" class="p-0 mx-auto">
                            <label for="email" class="col-7 text-start">Email: </label>
                            <input type="email" class="col-7 border border-light rounded bg-transparent mb-4">
                    
                            <label for="password" class="col-7 text-start">Senha</label>
                            <input type="password" class="col-7 border border-light rounded bg-transparent">
                    
                            <a href="#"><p class="col-6 text-end mt-1 mb-4 offset-4">Esqueceu sua senha?</p></a>
                    
                            <div class="row justify-content-start">
                                <div class="col-6 offset">
                                    <a href="#"><button type="button" class="btn-enviar px-4 py-2">Enviar</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid px-5 py-2">
        <div class="row">
            <p class="col-4 m-auto p-0">Copyright - Todos os Direitos Reservados <br> &copy; 2024 </br></p>
    
            <div class="col-4 text-center">
                <p class="m-0 ">DUOLINGO PROG</p>
                <p class="m-0 mt-2 mb-1">Redes Sociais</p>
    
                <a href="https://www.instagram.com/" target="_blank"><button type="button" class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/icons/instagram.svg" alt="Icone que redireciona para o instagram"></button></a>
                <a href="https://twitter.com/?lang=pt-br" target="_blank"><button type="button" class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/icons/twitter.svg" alt="Icone que redireciona para o twitter"></button></a>
                <a href="https://www.youtube.com/?hl=pt-br" target="_blank"><button type="button" class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/icons/youtube.svg" alt="Icone que redireciona para o youtube"></button></a>
            </div>
    
            <div class="col-4 m-auto p-0 text-end">
                <p class="m-0">Política de Privacidade <br>Política de Cookies</br></p>
            </div>
        </div>
    </footer>
</body>
</html>
