<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../assets/css/profile.css">

    <script type="text/javascript" src="../assets/js/profile.js"></script>

    <title>Perfil</title>
</head>

<body class="text-white">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand ms-3 p-3 fs-3" id="logo">DUOPROG</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-5">
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset text-decoration-none" href="#">Fórum</a>
                        </li>
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset text-decoration-none"
                                href="login.html">Começar</a>
                        </li>
                        <li class="nav-item border rounded mx-2" id="home">
                            <a class="px-lg-3 nav-link text-center text-reset text-decoration-none"
                                href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid ">
        <h1 class="col-12 text-center my-5">Perfil</h1>

        <div class="container">
            <div class="row justify-content-center g-0">
                <div class="col-sm-4">
                    <div id="card1" class="card border-2 border-secondary rounded-end-0 position-relative">
                        <div
                            class="card-body text-center text-white d-flex flex-column justify-content-center position-relative">
                            <div class="position-relative">
                                <img id="user-photo" src="" alt="user photo"
                                    class="mx-auto d-block img-fluid position-relative rounded-circle" style="width: 100px; height: 100px;">
                                <button id="btn1" type="button" class="btn border rounded-circle position-absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pen" viewBox="0 0 16 16">
                                        <path
                                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                                    </svg>
                                </button>
                            </div>
                            <h5 id="user-name" class="card-title mt-3 fw-bold"></h5>
                            <p id="user-bio" class="card-text"></p>
                            <div id="social-media-links">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="card2" class="card border-2 border-secondary rounded-start-0">
                        <div class="card-body text-center text-white">
                            <p id="user-level" class="card-text fs-3"></p>
                            <p id="user-position" class="card-text fs-3"></p>
                            <p id="user-score" class="card-text fs-3"></p>
                            <p id="points-to-next-level" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content" id="modalContent">
                    <form id="editForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="newPhoto">Nova Foto de Perfil:</label>
                            <input type="file" class="form-control" id="newPhoto" name="newPhoto"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload">

                            <label class="d-block" for="newBio">Nova Bio:</label>
                            <textarea id="newBio" name="newBio" rows="3"></textarea>

                            <label class="d-block" for="newLinkedIn">Novo Link do LinkedIn:</label>
                            <input type="text" id="newLinkedIn" name="newLinkedIn">

                            <label class="d-block" for="newGitHub">Novo Link do GitHub:</label>
                            <input type="text" id="newGitHub" name="newGitHub">

                            <label class="d-block" for="newInstagram">Novo Link do Instagram:</label>
                            <input type="text" id="newInstagram" name="newInstagram">

                            <button type="submit" class="btn btn-primary d-block mt-2 mx-auto">Salvar
                                Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer class="container-fluid px-5 py-2 mt-5">
        <div class="row">
            <p class="col-lg-4 col-md-4 col-sm-12 m-auto p-0">Copyright - Todos os Direitos Reservados <br> &copy; 2024
                </br></p>

            <div class="col-lg-4 col-md-4 col-sm-12 text-center my-3" id="footer-separacao">
                <p class="m-0">DUOLINGO PROG</p>
                <p class="m-0 mt-2 mb-1">Redes Sociais</p>

                <a href="https://www.instagram.com/" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/instagram.svg"
                            alt="Icone que redireciona para o instagram"></button></a>
                <a href="https://twitter.com/?lang=pt-br" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/twitter.svg"
                            alt="Icone que redireciona para o twitter"></button></a>
                <a href="https://www.youtube.com/?hl=pt-br" target="_blank"><button type="button"
                        class="btn btn-secondary py-0 pb-1 px-2"><img src="../assets/images/youtube.svg"
                            alt="Icone que redireciona para o youtube"></button></a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 m-auto p-0 text-end ">
                <p class="m-0">Política de Privacidade <br>Política de Cookies</br></p>
            </div>
        </div>
    </footer>

</body>

</html>
