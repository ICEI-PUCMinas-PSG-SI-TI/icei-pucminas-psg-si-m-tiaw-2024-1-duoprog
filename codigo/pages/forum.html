<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/forum.css">
    <script src="../assets/js/forum.js" defer></script>
    <title>Fórum</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand ms-3 p-3 fs-3" id="logo">DUOPROG</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-5">
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset" href="forum.html">Fórum</a>
                        </li>
                        <li class="nav-item border rounded mx-2">
                            <a class="px-lg-4 nav-link text-center text-reset text-decoration-none" href="login.html">Começar</a>
                        </li>
                        <li class="nav-item border rounded mx-2" id="home">
                            <a class="px-lg-3 nav-link text-center text-reset" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center my-4">Fórum</h1>
        <section class="container row m-auto border border-light rounded mb-5 p-0">
            <div class="col-12">
                <div class="forum-posts my-4">
                </div>
                <div class="new-post mb-5">
                    <h2 class="text-center">Criar um Novo Post</h2>
                    <form id="postForm" class="p-3">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Título</label>
                            <input type="text" id="postTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Conteúdo</label>
                            <textarea id="postContent" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" id="postSubmit" class="btn btn-primary">Postar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid px-5 py-2">
        <div class="row">
            <p class="col-lg-4 col-md-4 col-sm-12 m-auto p-0">Copyright - Todos os Direitos Reservados <br> &copy; 2024 </br></p>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center my-3" id="footer-separacao">
                <p class="m-0">DUOLINGO PROG</p>
                <p class="m-0 mt-2 mb-1">Redes Sociais</p>
                <a href="https://www.instagram.com/" target="_blank">
                    <button type="button" class="btn btn-secondary py-0 pb-1 px-2">
                        <img src="../assets/images/instagram.svg" alt="Icone que redireciona para o instagram">
                    </button>
                </a>
                <a href="https://twitter.com/?lang=pt-br" target="_blank">
                    <button type="button" class="btn btn-secondary py-0 pb-1 px-2">
                        <img src="../assets/images/twitter.svg" alt="Icone que redireciona para o twitter">
                    </button>
                </a>
                <a href="https://www.youtube.com/?hl=pt-br" target="_blank">
                    <button type="button" class="btn btn-secondary py-0 pb-1 px-2">
                        <img src="../assets/images/youtube.svg" alt="Icone que redireciona para o youtube">
                    </button>
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 m-auto p-0 text-end">
                <p class="m-0">Política de Privacidade <br>Política de Cookies</br></p>
            </div>
        </div>
    </footer>
</body>
</html>
